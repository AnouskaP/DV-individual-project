  <title>Line chart</title>
  <style>
    rect {
      pointer-events: all;
      fill-opacity: 0;
      stroke-opacity: 0;

    .tooltip {
    position: absolute;
    padding: 5px;
    background-color: rgb(11, 40, 65);
    color: white;
    border: 0px solid white;
    border-radius: 0px;
    display: none;
    opacity: .75;
    font-size: 14px;
  }

  .tooltip-line {
  stroke-opacity: 0.5;
} 
  </style>
 </head>
